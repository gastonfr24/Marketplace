<!-- component -->
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>


<div class="m-10">
    <h1 class="text-2xl mb-5">Selling something, {{user.username}}?</h1>
    <!-- Modal -->
    <div x-data="{ showModal : false }">
        <!-- Button -->
        <button @click="showModal = !showModal" class="px-4 py-2 text-sm bg-white rounded-xl border transition-colors duration-150 ease-linear border-gray-200 text-gray-500 focus:outline-none focus:ring-0 font-bold hover:bg-gray-50 focus:bg-indigo-50 focus:text-indigo">
            <i class='bx bx-store-alt'></i> Sell  </button>

        <!-- Modal Background -->
        <div x-show="showModal" class="fixed text-gray-500 flex items-center justify-center overflow-auto z-50 bg-black bg-opacity-40 left-0 right-0 top-0 bottom-0" x-transition:enter="transition ease duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
            <!-- Modal -->
            <div x-show="showModal" class="bg-white rounded-xl shadow-2xl p-8 sm:w-5/12 mx-10" @click.away="showModal = false" x-transition:enter="transition ease duration-100 transform" x-transition:enter-start="opacity-0 scale-90 translate-y-1" x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-transition:leave="transition ease duration-100 transform" x-transition:leave-start="opacity-100 scale-100 translate-y-0" x-transition:leave-end="opacity-0 scale-90 translate-y-1">
   <!-- component -->
<form method="post" enctype="multipart/form-data" class="w-full max-w-lg">
{% csrf_token %}

    <h1 class="text-center text-2xl font-bold text-black">Sell a Product</h1>

    <!-- NOMBRE DEL PRODUCTO-->
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Name product
        </label>
        {{form.name}}
        <p class="text-gray-600 text-xs italic">Campo obligatorio*</p>
      </div>
    </div>
    <!-- DESCRIPCIÃ“N DEL PRODUCTO-->
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
          Description
        </label>
            {{form.description}} 
       <p class="text-gray-600 text-xs italic">Campo obligatorio*</p>
      </div>
    </div>
      
      <div class="mb-4 grid grid-cols-2 gap-4 ">
        <div class="flex flex-col">
        <div >
            <!-- SLUG DEL PRODUCTO-->
          <label for="text" class="mb-2 font-semibold">SLUG </label>
            {{form.slug}}
          <p class="text-gray-600 text-xs italic">Ej: "taza-de-cafe"</p>
        </div>
        <div >
            <!-- PRECIO DEL PRODUCTO-->
            <label for="text" class="mb-2 font-semibold">PRICE IN ARS</label>
                {{form.price}}
        </div>
    </div>
        <div class="flex flex-col">
            <!-- IMAGEN DEL PRODUCTO-->
          <label for="text" class="mb-2 font-semibold">PORTADA</label>
          <label for="dropzone-file" class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-teal-400 bg-white p-6 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        
            {{form.thumbnail}}
         </div>
      </div>
      <!-- URL Y ARCHIVO DEL PRODUCTO -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
            WHAT ARE YOU SELL?
        </label>
            <div class="mb-4 grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                  <label for="text" class="mb-2 font-semibold">URL product</label>
                        {{form.content_url}} 
               </div>
                <div class="flex flex-col">
                  <label for="text" class="mb-2 font-semibold">file product</label>
                    {{form.content_file}}
                </div>
              </div>
          <p class="text-gray-600 text-xs italic">Campo obligatorio*</p>
        </div>
      </div>
      {{form.active}}
      
      {{form.error}}
      <div class="">
        <button @click="showModal = !showModal" class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          Cancel
        </button>
        <button  class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
            Enviar
          </button>
      </div>
      
  </form>
                <!-- Buttons -->
     
            </div>
        </div>
    </div>

    <div class="mb-10 pb-10 border-b border-gray-200"></div>

</div>
